<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${candidate.id != null} ? 'Modifier candidat - Gestion RH' : 'Nouveau candidat - Gestion RH'">Nouveau candidat - Gestion RH</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${candidate.id != null} ? 'Modifier candidat' : 'Nouveau candidat'">Nouveau candidat</h1>
        
        <!-- Messages flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <form th:action="${candidate.id != null} ? @{/candidates/{id}(id=${candidate.id})} : @{/candidates}" th:object="${candidate}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Nom complet *</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${candidate.name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="numeroIdentificationStr" class="form-label">Numéro d'identification *</label>
                    <input type="text" class="form-control" id="numeroIdentificationStr" name="numeroIdentificationStr" th:value="${candidate.numeroIdentificationStr}" th:class="${#fields.hasErrors('numeroIdentificationStr')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('numeroIdentificationStr')}" class="invalid-feedback" th:errors="*{numeroIdentificationStr}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="dateNaissanceStr" class="form-label">Date de naissance (YYYY-MM-DD) *</label>
                    <input type="text" class="form-control" id="dateNaissanceStr" name="dateNaissanceStr" th:value="${candidate.dateNaissanceStr}" placeholder="2020-01-01" th:class="${#fields.hasErrors('dateNaissanceStr')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('dateNaissanceStr')}" class="invalid-feedback" th:errors="*{dateNaissanceStr}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="dateEntretienStr" class="form-label">Date d'entretien (YYYY-MM-DD) *</label>
                    <input type="text" class="form-control" id="dateEntretienStr" name="dateEntretienStr" th:value="${candidate.dateEntretienStr}" placeholder="2024-01-01" th:class="${#fields.hasErrors('dateEntretienStr')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('dateEntretienStr')}" class="invalid-feedback" th:errors="*{dateEntretienStr}"></div>
                </div>
                
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">Adresse *</label>
                    <textarea class="form-control" id="address" name="address" th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'" rows="3" required th:text="${candidate.address}"></textarea>
                    <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${candidate.email}" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="telephone" class="form-label">Téléphone *</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" th:value="${candidate.telephone}" th:class="${#fields.hasErrors('telephone')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('telephone')}" class="invalid-feedback" th:errors="*{telephone}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="specialite" class="form-label">Spécialité *</label>
                    <select class="form-select" id="specialite" name="specialite" th:class="${#fields.hasErrors('specialite')} ? 'form-select is-invalid' : 'form-select'" required>
                        <option value="">Sélectionnez une spécialité</option>
                        <option value="Java" th:selected="${candidate.specialite == 'Java'}">Java</option>
                        <option value="Python" th:selected="${candidate.specialite == 'Python'}">Python</option>
                        <option value="JavaScript" th:selected="${candidate.specialite == 'JavaScript'}">JavaScript</option>
                        <option value="C++" th:selected="${candidate.specialite == 'C++'}">C++</option>
                        <option value="C#" th:selected="${candidate.specialite == 'C#'}">C#</option>
                        <option value="PHP" th:selected="${candidate.specialite == 'PHP'}">PHP</option>
                        <option value="Ruby" th:selected="${candidate.specialite == 'Ruby'}">Ruby</option>
                        <option value="Go" th:selected="${candidate.specialite == 'Go'}">Go</option>
                        <option value="Rust" th:selected="${candidate.specialite == 'Rust'}">Rust</option>
                        <option value="Swift" th:selected="${candidate.specialite == 'Swift'}">Swift</option>
                        <option value="Kotlin" th:selected="${candidate.specialite == 'Kotlin'}">Kotlin</option>
                        <option value="Scala" th:selected="${candidate.specialite == 'Scala'}">Scala</option>
                        <option value="TypeScript" th:selected="${candidate.specialite == 'TypeScript'}">TypeScript</option>
                        <option value="React" th:selected="${candidate.specialite == 'React'}">React</option>
                        <option value="Angular" th:selected="${candidate.specialite == 'Angular'}">Angular</option>
                        <option value="Vue.js" th:selected="${candidate.specialite == 'Vue.js'}">Vue.js</option>
                        <option value="Node.js" th:selected="${candidate.specialite == 'Node.js'}">Node.js</option>
                        <option value="Spring Boot" th:selected="${candidate.specialite == 'Spring Boot'}">Spring Boot</option>
                        <option value="Django" th:selected="${candidate.specialite == 'Django'}">Django</option>
                        <option value="Flask" th:selected="${candidate.specialite == 'Flask'}">Flask</option>
                    </select>
                    <div th:if="${#fields.hasErrors('specialite')}" class="invalid-feedback" th:errors="*{specialite}"></div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="noteStr" class="form-label">Note (1-10) *</label>
                    <input type="text" class="form-control" id="noteStr" name="noteStr" th:value="${candidate.noteStr}" placeholder="8" th:class="${#fields.hasErrors('noteStr')} ? 'form-control is-invalid' : 'form-control'" required>
                    <div th:if="${#fields.hasErrors('noteStr')}" class="invalid-feedback" th:errors="*{noteStr}"></div>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="/candidates" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    <span th:text="${candidate.id != null} ? 'Mettre à jour' : 'Créer le candidat'">Créer le candidat</span>
                </button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
